name: "vintagestory-original"
services:
  vintagestory:
    image: ghcr.io/joshevans-weber/vintagestory-original:latest
    container_name: vs-original
    restart: unless-stopped
    ports:
      - "0.0.0.0:42420:42420/udp"
      - "0.0.0.0:7681:7681/tcp"
      - "0.0.0.0:5000:5000/tcp"
    volumes:
      - type: bind
        source: /DATA/AppData/vintagestory-original/data
        target: /vintagestory/data
    stdin_open: true
    tty: true
x-casaos:
  architectures: ["amd64"]
  main: vintagestory
  title:
    en_us: "VintageStory (Original)"
  icon: "https://raw.githubusercontent.com/JoshEvans-Weber/casaos-store/main/Apps/vintagestory-original/icon.png"

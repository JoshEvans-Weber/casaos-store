name: vs-serverquery

services:
  vs-serverquery:
    image: ghcr.io/joshevans-weber/vs-serverquery:1.0.0
    container_name: vs-serverquery
    restart: unless-stopped
    ports:
      - "0.0.0.0:8000:8000/tcp"
    volumes:
      - type: bind
        source: /DATA/AppData/vs-serverquery/cache
        target: /app/cache
      - type: bind
        source: /DATA/AppData/vs-serverquery/servers.json
        target: /app/servers.json
    environment:
      - PYTHONUNBUFFERED=1

x-casaos:
  architectures: ["amd64", "arm64"]
  main: vs-serverquery
  title:
    en_us: "VS Server Query"
    zh_cn: "VS 服务器查询"
  icon: "https://raw.githubusercontent.com/JoshEvans-Weber/casaos-store/main/Apps/vs-serverquery/icon.png"
  author: "Josh Evans"
  category: "Utilities"
  version: "1.0.0"
  tagline:
    en_us: "Multi-server JSON query and caching service"
    zh_cn: "多服务器JSON查询和缓存服务"
  description:
    en_us: "A lightweight web server that fetches and caches JSON data from multiple URLs with a clean web interface."
    zh_cn: "一个轻量级网络服务器，可以从多个URL获取和缓存JSON数据。"
  developer: "Josh Evans"
  port_map: "8000"
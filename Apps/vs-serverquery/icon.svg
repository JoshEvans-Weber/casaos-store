<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" fill="#4F46E5"/>
  
  <!-- Server/Database icon -->
  <g transform="translate(128, 128)">
    <!-- Database cylinder -->
    <ellipse cx="0" cy="-30" rx="35" ry="18" fill="#818CF8" stroke="#E0E7FF" stroke-width="2"/>
    <rect x="-35" y="-30" width="70" height="50" fill="#6366F1"/>
    <ellipse cx="0" cy="20" rx="35" ry="18" fill="#4F46E5" stroke="#E0E7FF" stroke-width="2"/>
    
    <!-- Lines representing data -->
    <line x1="-25" y1="-10" x2="25" y2="-10" stroke="#E0E7FF" stroke-width="2"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#E0E7FF" stroke-width="2"/>
    <line x1="-25" y1="10" x2="25" y2="10" stroke="#E0E7FF" stroke-width="2"/>
  </g>
</svg>

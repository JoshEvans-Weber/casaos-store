name: "vintagestory-custom"
services:
  vintagestory:
    image: ghcr.io/joshevans-weber/vintagestory-custom:latest
    container_name: vs-server
    restart: always
    ports:
      - "42420:42420/udp"
      - "7681:7681/tcp"
    volumes:
      - /DATA/AppData/vintagestory/data:/vintagestory/data
    environment:
      - SERVICE=VintagestoryServer.dll
      - UID_NUMBER=1100
      - GID_NUMBER=1100
      - TERMINAL_USER=evans
      - TERMINAL_PASS=camp3rjake
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD-SHELL", "netstat -uln | grep 42420 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
x-casaos:
  architectures: ["amd64"]
  main: vintagestory
  title:
    en_us: "Vintage Story (Auto-Heal)"
  icon: "https://raw.githubusercontent.com/JoshEvans-Weber/vintagestory-custom/main/icon.png"
  author: "JoshEvans-Weber"
  category: "Games"
  version: "20260125-0102"
  tagline:
    en_us: "Vintage Story server with web console access"
  description:
    en_us: "Vintage Story dedicated server with tmux and ttyd for web-based console access at port 7681. Access web terminal at http://your-ip:7681 (user: evans, pass: camp3rjake)"
  developer: "Anego Studios"
  website: "https://www.vintagestory.at/"
  containers:
    - name: vintagestory
      image: ghcr.io/joshevans-weber/vintagestory-custom:latest
      shell: bash

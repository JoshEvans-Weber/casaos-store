name: "vintagestory-custom"
services:
  vintagestory:
    image: ghcr.io/joshevans-weber/vintagestory-custom:latest
    container_name: vs-server
    restart: always
    ports:
      - "42420:42420/udp"
      - "7681:7681/tcp"
    volumes:
      - /DATA/AppData/vintagestory/data:/vintagestory/data
    environment:
      - SERVICE=VintagestoryServer.dll
      - UID_NUMBER=1100
      - GID_NUMBER=1100
      - TERMINAL_USER=evans
      - TERMINAL_PASS=camp3rjake
    stdin_open: true
    tty: true
x-casaos:
  architectures: ["amd64"]
  main: vintagestory
  title:
    en_us: "Vintage Story (Auto-Heal)"
  icon: "https://raw.githubusercontent.com/JoshEvans-Weber/vintagestory-custom/main/icon.png"
  screenshot_link:
    - "https://raw.githubusercontent.com/JoshEvans-Weber/vintagestory-custom/main/screen.png"
  tagline:
    en_us: "Hardened Vintage Story server with recovery logic."
  author: "JoshEvans-Weber"
  category: "Games"
  developer: "Vintage Story Team"
  description:
    en_us: "Production-ready Vintage Story server. Automatically recovers from malformed JSON."
  version: "20260125-0018"

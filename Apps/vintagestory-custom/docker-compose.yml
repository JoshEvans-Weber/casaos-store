name: "vintagestory-custom"
services:
  vintagestory:
    image: ghcr.io/joshevans-weber/vintagestory-custom:latest
    container_name: vs-server
    restart: unless-stopped
    ports:
      - "0.0.0.0:42420:42420/udp"
      - "0.0.0.0:7681:7681/tcp"
    volumes:
      - type: bind
        source: /DATA/AppData/vintagestory/data
        target: /vintagestory/data
    environment:
      - SERVICE=VintagestoryServer.dll
      - UID_NUMBER=1100
      - GID_NUMBER=1100
      - TERMINAL_USER=evans
      - TERMINAL_PASS=camp3rjake
    stdin_open: true
    tty: true
    user: "0:0"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f VintagestoryServer > /dev/null && echo OK || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
x-casaos:
  architectures: ["amd64"]
  main: vintagestory
  title:
    en_us: "VintageStory"
  icon: "https://raw.githubusercontent.com/JoshEvans-Weber/casaos-store/main/Apps/vintagestory-custom/icon.png"
  author: "JoshEvans-Weber"
  category: "Games"
  version: "20260125-2312"
  tagline:
    en_us: "Dedicated server with web console"
  description:
    en_us: |
      Vintage Story dedicated server with web console access via ttyd.
      
      ğŸ® Game Port: 42420/udp
      ğŸŒ Web Console: http://your-ip:7681
      
      Default credentials: evans / camp3rjake
  developer: "Anego Studios"
  website: "https://www.vintagestory.at/"
  port_map: "7681"

name: "tes3mp-server"
services:
  tes3mp:
    image: ghcr.io/joshevans-weber/tes3mp-server:latest
    container_name: tes3mp-server
    restart: unless-stopped
    ports:
      - "0.0.0.0:25565:25565/tcp"
      - "0.0.0.0:25565:25565/udp"
    volumes:
      # Mount ENTIRE server directory to host
      # All files in container's /server/ are accessible at /DATA/AppData/tes3mp-server/ on host
      # This includes: configs, data, logs, resources, scripts - EVERYTHING
      - type: bind
        source: /DATA/AppData/tes3mp-server
        target: /server
        read_only: false
    environment:
      # Server configuration - full access to all server files in /DATA/AppData/tes3mp-server/
      TES3MP_LOGFILE: "/server/data/server.log"
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 25565 > /dev/null && echo OK || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

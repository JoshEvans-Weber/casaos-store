name: "tes3mp-server"
services:
  tes3mp:
    image: ghcr.io/joshevans-weber/tes3mp-server:0.8.1-with-data
    container_name: tes3mp-server
    restart: unless-stopped
    ports:
      - "0.0.0.0:25565:25565/tcp"
      - "0.0.0.0:25565:25565/udp"
    volumes:
      # Mount only data directories that user can safely edit
      # This avoids breaking the container initialization
      # Config files and saves are at /DATA/AppData/tes3mp-server/
      - type: bind
        source: /DATA/AppData/tes3mp-server
        target: /server/data
        read_only: false
    environment:
      # Server configuration - data files accessible at /DATA/AppData/tes3mp-server/
      TES3MP_LOGFILE: "/server/data/server.log"
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep 25565 > /dev/null && echo OK || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
